<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var lemonadeChange = function (bills) {
            let five = 0, ten = 0
            for(let i = 0; i < bills.length; i++) {
                if(bills[i] == 5) {
                five++
                } else if(bills[i] == 10) {
                if(!five) return false
                five--
                ten++
                } else {
                if(ten && five) {
                    ten--
                    five--
                } else if(five >= 3) {
                    five -= 3
                } else {
                    return false
                }
                }
            }
            return true
        }
    </script>
</body>
</html>
