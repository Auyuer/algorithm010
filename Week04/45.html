<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var jump = function(nums) {
            var steps = 0
            var end = 0
            var maxPos = 0
            for (let i = 0; i < nums.length - 1; ++i) {
                maxPos = Math.max(maxPos, nums[i] + i)
                if (i == end) {
                    end = maxPos
                    ++steps
                }
            }
            return steps
        };
        console.log(jump([2,3,1,1,4]))
    </script>
</body>
</html>
