<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var maxProfit = function(prices) {
            let res = 0
            if(prices == null) {
            return false
            }

            for(let i = 0; i < prices.length - 1; i++) {
            res += Math.max(prices[i+1] - prices[i], 0) 
            }
            return res
        };
    </script>
</body>
