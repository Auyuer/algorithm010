<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let myPow = function(x, n) {
            if(n == 0) {
                return 1
            }
            if(n == 1) {
                return x
            }
            if(n > 0) {
                return (n % 2 == 0 ? 1 : x) * myPow(x * x, n / 2)
            } else {
                return myPow(1/x, -n)
            }
        }
    </script>
</body>
</html>
