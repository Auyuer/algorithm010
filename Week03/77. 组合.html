<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var combine = function(n, k) {
            let list = []
            if(k == 0) {
                return [[]]
            }
            dfs(1, [])
            function dfs(index, temp) {
                if(temp.length == k) {
                    list.push([...temp])
                    return
                }

                for(let i = index; i < n + 1; i++) {
                    if(temp.includes(i)){continue}

                    temp.push(i)
                    dfs(i + 1, temp)
                    temp.pop()
                }
            }
            return list
        };
        console.log(combine(4, 2))
    </script>
</body>
</html>
