        var subsets = function(nums) {
            let result = []
            fun(result, nums, [], 0)

            function fun (result, nums, current, index) {
                if(index == nums.length) {
                    // result.push(current)
                    return 
                }

                // console.log(result)
                fun(result, nums, current, index + 1)
                current = [...current, nums[index]]
                // console.log(current)
                result.push(current)

                fun(result, nums, current, index + 1)
                // current.length = current.length - 1
            }
            return result
        }
        console.log(subsets([1,2,3]))
