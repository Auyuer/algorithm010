<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var climbStairs = function(n) {
            if(n <= 2) {
                return n
            }

            let a = 1
            let b = 2
            let c = 0

            for(let i = 3; i <= n ; i++) {
                c = a + b
                a = b
                b = c
            }

            return c
        }
    </script>
</body>
</html>
