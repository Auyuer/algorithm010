<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var isValid = function(s){
            if(s.trim('').length % 2 !== 0) {
                return false
            }
            if([']', '}', ')'].indexOf(s[0]) > -1) {
                return false
            }

            let obj = {
                ']': '[',
                '}': '{',
                ')': '('
            };

            let stack = [];

            [...s].forEach((v,i) => {
                if(v == '[' || v == '{' || v == '(') {
                    stack.push(s[i])
                } else {
                    if (obj[s[i]] == stack[stack.length - 1]) {
                        stack.pop()
                    }
                }
            });

            if(stack.length == 0) {
                return true
            } else {
                return false
            }
        }
    </script>
</body>
</html>
