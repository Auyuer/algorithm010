        var isValid = function(s) {
            if(s.trim('').length % 2 !==0) {return false}

            if([']', ')', '}'].indexOf(s[0]) > -1) { return false}

            let obj = {
                ']': '[',
                '}': '{',
                ')': '('
            };
            let stack = [];

            [...s].forEach((v, i) => {
                if(v == '[' || v == '{' || v == '(') {
                    stack.push(v)
                } else {
                    if (obj[v] == stack[stack.length - 1]) {
                        stack.pop()
                    }
                }
            });

            if(stack.length == 0) {
                return true
            } else {
                return false
            }
        }

        console.log(isValid(""))
