        var twoSum = function(nums, target) {
            if(nums == null || nums.length < 2) {
                return []
            }
            let complete
            let map = new Map()
            for(let i = 0; i < nums.length; i++) {
                complete = target - nums[i]

                if(map.has(complete)) {
                    return [map.get(complete), i]
                }

                map.set (nums[i], i)
            }
            return []
        }
