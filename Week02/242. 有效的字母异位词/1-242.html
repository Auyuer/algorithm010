<body>
    <script>
         /**
         * 排序 + 比较
         * 时间复杂度 O(nlogn)
         * @param {string} s
         * @param {string} t
         * @return {boolean}
         */
        // var isAnagram = function(s, t) {
        //     return s.split('').sort().join('') == t.split('').sort().join('')
        // };


        /**
         * hash map 统计每个字母出现的次数
         * 时间复杂度 O(n)
         * 空间复杂度 O(1)
         */
        var isAnagram = function(s, t) {
            if(s.length != t.length) return false

            let count = {}

            for (let v of s) {
                count[v] = (count[v] || 0) + 1
            }

            for (let w of t) {
                if(!count[w]) {return false}
                count[w]--
            }
            return true
        }
        console.log(isAnagram("anagram", "nagaram"))
    </script>
</body>
