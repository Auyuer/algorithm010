        var preorderTraversal = function(root) {
            let stack = [];
            let nums = []

            if(root) { stack.push(root.val) }
            while(stack.length > 0) {
                root = stack.pop()
                nums.push(root.val)
                
                if(root.right) {
                    stack.push(root.right)
                }
                if(root.left) {
                    stack.push(root.left)
                }

            }
            return nums
        }
    </script>
