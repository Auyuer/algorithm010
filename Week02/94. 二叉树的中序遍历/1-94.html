        var inorderTraversal = function(root) {
            let stack = [];
            let list = [];

            while(root || stack.length) {
                while(root) {
                    stack.push(root)
                    root = root.left
                }
                root = stack.pop()
                list.push(root.val)
                root = root.right
            }
            return list;
        }
    </script>
